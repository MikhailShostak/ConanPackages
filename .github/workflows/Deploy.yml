name: Deploy
on:
  push:
    branches:
      - main
env:
  ARTIFACTORY_KEY: ${{ secrets.ARTIFACTORY_KEY }}
  ARTIFACTORY_URL: ${{ secrets.ARTIFACTORY_URL }}
  ARTIFACTORY_USER: ${{ secrets.ARTIFACTORY_USER }}
  CONAN_REVISIONS_ENABLED: 1
jobs:
  macos:
    name: macOS (Apple Clang 12)
    runs-on: macos-latest
    strategy:
      matrix:
        platform:
          - arch: x86_64
        config:
          - Release
          - Debug
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Setup
        uses: ./.github-actions/platforms/macos-apple-clang
      - name: Build and Deploy
        run: python3 conan.py --ci-steps
  ubuntu:
    name: Ubuntu (GCC 9)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - arch: x86_64
        config:
          - Release
          - Debug
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Setup
        uses: ./.github-actions/platforms/ubuntu-gcc
        with:
          dependencies: libgl-dev
      - name: Build and Deploy
        run: python3 conan.py --ci-steps
  windows:
    name: Windows (MSVC 16)
    runs-on: windows-latest
    strategy:
      matrix:
        platform:
          - arch: x86_64
        config:
          - Release
          - Debug
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Setup
        uses: ./.github-actions/platforms/windows-msvc
      - name: Build and Deploy
        run: python3 conan.py --ci-steps
